<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trivia Answers</title>
    <!-- Add any CSS links here -->
</head>
<body>
<h1>Trivia Game Answers</h1>
<div>
    <ul>
        <li th:each="answer : ${answers}">
<!--            <p><strong>Question:</strong> <span th:text="${answer.getQuestionText()}"></span></p>-->
            <p><strong>Your Answer:</strong> <span th:text="${answer.getSubmittedAnswer()}"></span></p>
            <p><strong>Correct Answer:</strong> <span th:text="${answer.getCorrectAnswer()}"></span></p>
            <p th:class="${answer.isCorrect() ? 'correct' : 'incorrect'}">
                <span th:text="${answer.isCorrect() ? 'Correct' : 'Incorrect'}"></span>
            </p>
        </li>
    </ul>
</div>
</body>
</html>
