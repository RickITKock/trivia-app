<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Questions</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
<div th:class="container">
        <p>Here come the answers</p>
    <div th:if="${questions}">
        <p>Questions are available</p>
    </div>
    <div th:unless="${questions}">
        <p>No questions available.</p>
    </div>
</div>
</body>
</html>
